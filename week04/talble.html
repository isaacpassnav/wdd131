<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - HTML tables for Data Presentation</title>
    <meta name="description" content="First steps to working to HTML tables">
    <meta name="author" content="Isaac Pasapera">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts reference -->

        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"

<body>
    <header>
        <h2>WDD 131 - HTML tables for Data Presentation</h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <th>Basic</th>
                    <th>Premiun</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feacture 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feacture 2</th>
                    <td>✔️</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feacture 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>

            <!-- <caption>Table 1: Account Feature Comparison</caption> -->
        </table>

    </main>
    
</body>
</html>
